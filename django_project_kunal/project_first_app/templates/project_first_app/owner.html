<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner Possessions</title>
</head>

<body>
  <h1>{{ owner.last_name }} {{ owner.name }}, Possessions</h1>
  <ol>
    {% for p in possessions %}
    <li>{{ p.car.model }}</li>
    {% empty %}
    <p>You don't have any cars!</p>
    {% endfor %}
  </ol>
</body>

</html>
